<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect with UTM</title>
  <script>
    async function redirectToUTMLink() {
      try {
        // Fetch the user's IP address
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;
        
        // Construct the UTM link
        const utmLink = `https://umbrashading.co.uk/?utm_source=test&utm_medium=test&utm_campaign=${ip}`;
        
        // Redirect the user
        window.location.href = utmLink;
      } catch (error) {
        console.error('Error generating the UTM link:', error);
        alert('Failed to generate the UTM link.');
      }
    }
  </script>
</head>
<body>
  <button onclick="redirectToUTMLink()">Go to Umbra Shading</button>
</body>
</html>
