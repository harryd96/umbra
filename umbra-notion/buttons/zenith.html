<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
            gap: 20px;
        }
        .button-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allows buttons to wrap in case of small screens */
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #7b7662;
            background: none;
            color: #7b7662;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            min-width: 200px; /* Ensures all buttons have a minimum width */
            text-align: center;
        }
        button:hover {
            background: #7b7662;
            color: white;
        }
        .tempInput {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="button-row">
        <button onclick="copyToClipboard('plutoTemp', this)">Pluto - Copy Link</button>
        <input type="text" id="plutoTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/pluto?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('zenithTemp', this)">Zenith - Copy Link</button>
        <input type="text" id="zenithTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/zenith?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('lunarTemp', this)">Lunar - Copy Link</button>
        <input type="text" id="lunarTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/lunar?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
    </div>
    
    <div class="button-row">
        <button onclick="copyToClipboard('viennaTemp', this)">Vienna - Copy Link</button>
        <input type="text" id="viennaTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/vienna?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('globeTemp', this)">Globe - Copy Link</button>
        <input type="text" id="globeTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/globe?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('crescentTemp', this)">Crescent - Copy Link</button>
        <input type="text" id="crescentTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/crescent?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
    </div>
    
    <script>
        function copyToClipboard(inputId, button) {
            const tempInput = document.getElementById(inputId);
            tempInput.select();
            document.execCommand('copy');
            
            button.textContent = "[insert ubiquitous button-pressed confirmation here]";
            setTimeout(() => {
                if (inputId === 'zenithTemp') {
                    button.textContent = "Zenith - Copy Link";
                } else if (inputId === 'plutoTemp') {
                    button.textContent = "Pluto - Copy Link";
                } else if (inputId === 'lunarTemp') {
                    button.textContent = "Lunar - Copy Link";
                } else if (inputId === 'viennaTemp') {
                    button.textContent = "Vienna - Copy Link";
                } else if (inputId === 'globeTemp') {
                    button.textContent = "Globe - Copy Link";
                } else {
                    button.textContent = "Crescent - Copy Link";
                }
            }, 2000);
        }
    </script>
</body>
</html>
