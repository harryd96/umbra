<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #7b7662;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b573f;
        }
        button:active {
            transform: scale(0.98);
        }
        #tempInput {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <button onclick="copyToClipboard()">Zenith - Copy Link</button>
    <input type="text" id="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/zenith" readonly>
    <script>
        function copyToClipboard() {
            const tempInput = document.getElementById('tempInput');
            tempInput.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('button');
            btn.textContent = 'Zenith Link Copied!';
            setTimeout(() => {
                btn.textContent = 'Zenith - Copy Link';
            }, 2000);
        }
    </script>
</body>
</html>
