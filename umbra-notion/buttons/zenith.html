<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
        }
        a {
            padding: 10px 20px;
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
            letter-spacing: 0.3px;
            cursor: pointer;
            border: none;
            background-color: #7b7662;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        a:hover {
            background-color: #5b573f;
        }
        a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <a href="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/zenith" target="_blank">Zenith - View Link</a>
</body>
