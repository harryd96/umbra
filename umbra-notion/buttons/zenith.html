<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
        }
        button {
            padding: 0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            color: #7b7662;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            text-decoration: underline;
        }
        #tempInput {
            position: absolute;
            left: -9999px;
        }
        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <button onclick="copyToClipboard()">
        <img src="https://res.cloudinary.com/devoqxxo8/image/upload/v1739961644/copypaste_meoewc.png" alt="Copy Icon" class="icon"> Zenith - Copy Link <img src="https://res.cloudinary.com/devoqxxo8/image/upload/v1739961644/copypaste_meoewc.png" alt="Copy Icon" class="icon">
    </button>
    <input type="text" id="tempInput" value="https://docs.umbrashading.co.uk/fabrics/our-fabric-range/zenith?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
    <script>
        function copyToClipboard() {
            const tempInput = document.getElementById('tempInput');
            tempInput.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('button');
            btn.innerHTML = `<img src="https://res.cloudinary.com/devoqxxo8/image/upload/v1739961644/copypaste_meoewc.png" alt="Copy Icon" class="icon"> [insert ubiquitous button-pressed confirmation here] <img src="https://res.cloudinary.com/devoqxxo8/image/upload/v1739961644/copypaste_meoewc.png" alt="Copy Icon" class="icon">`;
            setTimeout(() => {
                btn.innerHTML = `<img src="https://res.cloudinary.com/devoqxxo8/image/upload/v1739961644/copypaste_meoewc.png" alt="Copy Icon" class="icon"> Zenith - Copy Link <img src="https://res.cloudinary.com/devoqxxo8/image/upload/v1739961644/copypaste_meoewc.png" alt="Copy Icon" class="icon">`;
            }, 2000);
        }
    </script>
</body>
</html>
