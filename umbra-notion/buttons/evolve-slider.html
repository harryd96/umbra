<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .slides {
            display: flex;
            width: 400%;
            animation: slide 16s infinite;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .slider {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="https://umbrashading.co.uk/wp-content/uploads/2025/03/2022.10.04-Umbra-Blinds6052-1024x1024.jpg" alt="Slide 1">
        <img src="https://umbrashading.co.uk/wp-content/uploads/2025/03/2022.10.04-Umbra-Blinds6041-Main-1024x683.jpg" alt="Slide 2">
        <img src="https://umbrashading.co.uk/wp-content/uploads/2025/03/2022.10.04-Umbra-Blinds6119-1024x683.jpg" alt="Slide 3">
        <img src="https://umbrashading.co.uk/wp-content/uploads/2025/03/2022.10.04-Umbra-Blinds6141-1024x683.jpg" alt="Slide 4">
    </div>
</div>

</body>
</html>
