<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbra Blinds Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .slider {
      position: relative;
      max-width: 800px;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .slides img {
      width: 100%;
      display: none;
    }

    .slides img.active {
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .controls span {
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      border-radius: 50%;
      user-select: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://via.placeholder.com/800x400?text=Champagne+hardware" class="active" alt="Champagne hardware">
    <img src="https://via.placeholder.com/800x400?text=White+hardware" alt="White hardware">
    <img src="https://via.placeholder.com/800x400?text=Black+hardware" alt="Black hardware">
    <img src="https://via.placeholder.com/800x400?text=Black+hardware+variant" alt="Black hardware variant">
    <img src="https://via.placeholder.com/800x400?text=Dark+hardware" alt="Dark hardware">
    <img src="https://via.placeholder.com/800x400?text=Silver+hardware" alt="Silver hardware">
  </div>

  <div class="caption">Champagne hardware</div>

  <div class="controls">
    <span onclick="changeSlide(-1)">&#10094;</span>
    <span onclick="changeSlide(1)">&#10095;</span>
  </div>
</div>

<script>
  const captions = [
    'Champagne hardware',
    'White hardware',
    'Black hardware',
    'Dark hardware',
    'Silver hardware'
  ];

  let currentSlide = 0;
  const slides = document.querySelectorAll('.slides img');
  const captionText = document.querySelector('.caption');

  function showSlide(index) {
    if (index >= slides.length) currentSlide = 0;
    if (index < 0) currentSlide = slides.length - 1;

    slides.forEach((slide, idx) => {
      slide.classList.toggle('active', idx === currentSlide);
    });

    captionText.textContent = captions[currentSlide];
  }

  function changeSlide(direction) {
    currentSlide += direction;
    if (currentSlide >= slides.length) currentSlide = 0;
    if (currentSlide < 0) currentSlide = slides.length - 1;

    document.querySelectorAll('.slider img').forEach((img, idx) => {
      img.classList.remove('active');
      if (idx === currentSlide) img.classList.add('active');
    });

    captionText.textContent = captions[currentSlide];
  }

  showSlide(currentSlide);
</script>

</body>
</html>
