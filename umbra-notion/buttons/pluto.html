<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copy Link Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #7b7662;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b573f;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <button onclick="copyToClipboard()">Copy Link</button>
    <script>
        function copyToClipboard() {
            const text = "https://docs.umbrashading.co.uk/fabrics/our-fabric-range/pluto";
            navigator.clipboard.writeText(text)
                .then(() => {
                    const btn = document.querySelector('button');
                    btn.textContent = 'you copied the heck out of that link';
                    setTimeout(() => {
                        btn.textContent = 'Copy Pluto Link';
                    }, 2000);
                })
                .catch(err => {
                    console.error("something went pop:", err);
                    alert("Failed to copy link");
                });
        }
    </script>
</body>
</html>
