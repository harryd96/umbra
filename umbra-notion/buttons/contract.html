<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
            gap: 20px;
        }
        .button-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allows buttons to wrap in case of small screens */
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #7b7662;
            background: none;
            color: #7b7662;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            min-width: 200px; /* Ensures all buttons have a minimum width */
            text-align: center;
        }
        button:hover {
            background: #7b7662;
            color: white;
        }
        .tempInput {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="button-row">
        <button onclick="copyToClipboard('banlightDuoTemp', this)">Banlight Duo - Copy Link</button>
        <input type="text" id="banlightDuoTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/banlight-duo-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('pvcTemp', this)">PVC - Copy Link</button>
        <input type="text" id="pvcTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/pvc-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('paletteTemp', this)">Palette - Copy Link</button>
        <input type="text" id="paletteTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/palette-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
    </div>
    
    <div class="button-row">
        <button onclick="copyToClipboard('uniview3000Temp', this)">Uniview 3000 - Copy Link</button>
        <input type="text" id="uniview3000Temp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/uniview-3000-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('unishadeTemp', this)">Unishade - Copy Link</button>
        <input type="text" id="unishadeTemp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/unishade-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('soltis92Temp', this)">Soltis 92 - Copy Link</button>
        <input type="text" id="soltis92Temp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/soltis-92-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
    </div>
    
    <div class="button-row">
        <button onclick="copyToClipboard('soltis99Temp', this)">Soltis 99 - Copy Link</button>
        <input type="text" id="soltis99Temp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/soltis-99-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
        
        <button onclick="copyToClipboard('soltisB92Temp', this)">Soltis B92 - Copy Link</button>
        <input type="text" id="soltisB92Temp" class="tempInput" value="https://docs.umbrashading.co.uk/fabrics/soltis-b92-contract?utm_source=email_hyperlink&utm_medium=email&utm_campaign=12" readonly>
    </div>
    
    <script>
        function copyToClipboard(inputId, button) {
            const tempInput = document.getElementById(inputId);
            tempInput.select();
            document.execCommand('copy');
            
            button.textContent = "[insert ubiquitous button-pressed confirmation here]";
            setTimeout(() => {
                if (inputId === 'banlightDuoTemp') {
                    button.textContent = "Banlight Duo - Copy Link";
                } else if (inputId === 'pvcTemp') {
                    button.textContent = "PVC - Copy Link";
                } else if (inputId === 'paletteTemp') {
                    button.textContent = "Palette - Copy Link";
                } else if (inputId === 'uniview3000Temp') {
                    button.textContent = "Uniview 3000 - Copy Link";
                } else if (inputId === 'unishadeTemp') {
                    button.textContent = "Unishade - Copy Link";
                } else if (inputId === 'soltis92Temp') {
                    button.textContent = "Soltis 92 - Copy Link";
                } else if (inputId === 'soltis99Temp') {
                    button.textContent = "Soltis 99 - Copy Link";
                } else if (inputId === 'soltisB92Temp') {
                    button.textContent = "Soltis B92 - Copy Link";
                }
            }, 2000);
        }
    </script>
</body>
</html>
