<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Matrix</title>
  <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
            gap: 20px;
        }
        .button-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allows buttons to wrap in case of small screens */
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #7b7662;
            background: none;
            color: #7b7662;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            min-width: 200px; /* Ensures all buttons have a minimum width */
            text-align: center;
        }
        button:hover {
            background: #7b7662;
            color: white;
        }
  </style>
</head>
<body>

<h2>Roller Blinds</h2>
<div class="button-container">
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/evolve')">Evolve</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/evolve-zero')">Evolve Zero</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/evolve-fascia')">Evolve Fascia</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/evolve-cassette')">Evolve Cassette</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/sirios')">Sirios</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/solaris')">Solaris</button>
</div>

<h2>Blackout Blinds</h2>
<div class="button-container">
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/kuro')">Kuro</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/kurolok')">KuroLok</button>
</div>

<h2>Rooflight Blinds</h2>
<div class="button-container">
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/kurolok-rl')">KuroLok RL</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/kurolok-twin-rl')">KuroLok Twin RL</button>
</div>

<h2>Concealment</h2>
<div class="button-container">
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/s-series')">S-Series</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/c-series')">C-Series</button>
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/tracktrim')">Tracktrim</button>
</div>

<h2>Curtain Tracks</h2>
<div class="button-container">
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/flow')">Flow</button>
</div>

<h2>Roman Blinds</h2>
<div class="button-container">
  <button onclick="copyToClipboard('https://docs.umbrashading.co.uk/blindmatrix-the-ordering-guide/cascade')">Cascade</button>
</div>

<script>
  function copyToClipboard(link) {
      navigator.clipboard.writeText(link).then(() => {
          alert("Copied to clipboard: " + link);
      }).catch(err => {
          console.error('Error copying text: ', err);
      });
  }
</script>

</body>
</html>
